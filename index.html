<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
</head>
<body>

        const data = {
            "country": "UK",
            "city": "London",
            "street": "test",
            "postal_code": "11111"

    <button onclick="window.Telegram.WebApp.sendData(JSON.stringify(data))">submit</button>
